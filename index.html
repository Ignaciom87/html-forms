<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" src="styles.css"/>
    <title>HTML5-Bootstrap form</title>
</head>
<body>
<div class="container-fluid ">
    <div class="row">
        <div class="col d-flex justify-content-center">
        </div>
    </div>    
    <div class="row">
        <div class="col-10 col-md-5 mx-auto mt-4">
            <div class="card text-center">
                <div class="card-header text-start">
                    <h2 class="fw-bolder">Payment form example</h2>
                </div>
                <div class="card-body text-start">
                    <!--Formulario-->
                    <form id="newform">
                        <div class="container px-0">
                            <div class="alert alert-danger" role="alert">Some fields are missing</div>
                        </div>
                        <div class="row">
                            <div class="col-4 justify-item-start">
                                <label for="cardnumber" class="form-label ">Card #</label>
                                <input type="text" class="number-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX" required>
                            </div>
                            <div class="col-4 justify-item-start">
                                <label for="cvcnum" class="form-label ">CVC #</label>
                                <input type="text" class="number-control" id="cvcnum" placeholder="0000" required>
                            </div>
                            <div class="col-4 justify-item-start">
                                <label for="amount" class="form-label ">Amount</label>
                                <input type="text" class="number-control" id="amount" placeholder="Amount" required>
                                <div class="col-1 me-0 pe-0 fw-bold">&#36;</div>                               
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="col justify-item-start">
                                    <label for="firstname" class="form-label ">First Name</label>
                                    <input type="text" class="number-control" id="firstname" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="col justify-item-start">
                                    <label for="lastname" class="form-label ">Last Name</label>
                                    <input type="text" class="number-control" id="lastname" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="city" class="form-label ">City</label>
                                <input type="text" class="number-control" id="city" required>
                        <div class="row">  
                            <div class="col mt-4">We accept:</div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="bg-secondary rounded w-75 ps-3">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardtype" id="inlineRadio1" value="option1" checked>
                                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard text-white"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardtype" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa text-white"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardtype" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club text-white"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cardtype" id="inlineRadio4" value="option4">
                                                <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex text-white"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col ">
                                <div class="row">
                                    <div class="col">
                                        <label for="state" class="form-label ">State</label>
                                        <select name="state" id="state" class="form-select">
                                            <option selected>Pick a state</option>
                                            <option value="value1">Oreg√≥n</option>
                                            <option value="value2">Luisiana</option>
                                            <option value="value3">Florida</option>
                                            <option value="value3">Alaska</option>
                                            <option value="value3">Carolina del Norte</option>
                                          </select>
                                    </div>
                                    <div class="col">
                                        <label for="postal" class="form-label ">Postal code</label>
                                        <input type="text" class="form-control" id="postal">
                                    </div>
                                </div>
                                <div class="container-fluid px-0 mt-4">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px"></textarea>
                                    <div class="form-text">Add any notes here</div>
                                </div>
                            </div>
                        </div>
                    </form>               
                </div>              
            </div>
        </div>
    </div>
</div>
